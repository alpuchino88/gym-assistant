<!DOCTYPE html>
<html lang="ru">
<head>
    <img src="images/fitness_home.png" alt="Фитнес-группы мышц" width="100%">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор параметров</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: 50px auto; }
        label, select, input { display: block; width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Выберите параметры</h2>
        <label for="gender">Пол:</label>
        <select id="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>
        
        <label for="age">Возраст:</label>
        <input type="number" id="age" min="10" max="100" placeholder="Введите возраст">
        
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" min="30" max="200" placeholder="Введите вес">
        
        <label for="height">Рост (см):</label>
        <input type="number" id="height" min="100" max="250" placeholder="Введите рост">
        
        <button onclick="nextPage()">Далее</button>
    </div>

    <script>
        function nextPage() {
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            if (!age || !weight || !height) {
                alert('Заполните все поля!');
                return;
            }
            
            const userData = { gender, age, weight, height };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'muscle_selection.html';
        }
    </script>
</body>
</html>
